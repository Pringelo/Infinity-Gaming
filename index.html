<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8" />
<title>Infinity Gaming Loading</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Inter', sans-serif; }

body {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
    color: white;
    display: flex;
    flex-direction: column;
    align-items: center;
    position: relative;

    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    animation: bgfade 10s infinite alternate ease-in-out;
    image-rendering: smooth;
}

body::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    pointer-events: none;
    z-index: 1;
}

@keyframes bgfade {
    0% { background-image:url('https://i.pinimg.com/originals/80/81/9b/80819bf06886f661ec10e5fbc02963c5.gif'); }
    50% { background-image:url('https://i.pinimg.com/originals/d4/e3/f8/d4e3f818d7a0692f0ac188b2e97edf61.gif'); }
    100% { background-image:url('https://i.pinimg.com/originals/d4/e3/f8/d4e3f818d7a0692f0ac188b2e97edf61.gif'); }
}

#servername-top {
    font-size: 48px;
    font-weight: 700;
    margin-top: 40px;
    text-align: center;
    color: white;
    text-shadow: 0 0 10px rgba(255,255,255,0.5);
    letter-spacing: 1.5px;
    z-index: 2;
    position: relative;
}

#right-panel {
    position:absolute;
    right:40px;
    top:100px;
    width:320px;
    padding:24px;
    border-radius:24px;
    background:rgba(0, 0, 0, 0.815);
    backdrop-filter:blur(15px);
    box-shadow:0 0 50px rgba(0,0,0,1);
    display:flex;
    flex-direction:column;
    gap:2px;
    z-index: 2;
}

#right-panel h2 {
    font-size:28px;
    font-weight:700;
    margin-bottom:8px;
    text-transform:uppercase;
}

.line { font-size:16px; opacity:0.92; }

#progressbar {
    width:100%; height:10px;
    background:rgba(255,255,255,0.12);
    border-radius:20px;
    overflow:hidden;
    margin-top:8px;
}

#progressline {
    width:0%; height:100%;
    background:white;
    transition:width .3s ease-out;
}

#pct { font-size:18px; font-weight:600; margin-top:6px; }

#player-box {
    position:absolute;
    left:30px;
    bottom:30px;
    display:flex;
    align-items:center;
    background:rgba(0,0,0,0.6);
    padding:12px 20px;
    border-radius:14px;
    backdrop-filter:blur(4px);
    z-index: 2;
}

#avatar {
    width:64px; height:64px;
    border-radius:8px;
    background-size:cover;
    background-position:center;
    margin-right:14px;
}

#playername {
    font-size:18px;
    font-weight:600;
}

#playersteam {
    font-size:14px;
    opacity:0.85;
    margin-top:2px;
}
</style>
</head>

<body>
<div id="servername-top">Infinity Gaming</div>

<div id="right-panel">
    <h2>Informacje</h2>
    <div class="line" id="map-info">Mapa: -</div>
    <div class="line" id="players-info">Gracze: 0 / 0</div>
    <div></div><div></div><div></div><div></div><div></div>
    <div></div><div></div><div></div><div></div><div></div>
    <div class="line" id="status">Ładowanie plików...</div>
    <div class="line" id="file"></div>
    <div id="progressbar"><div id="progressline"></div></div>
</div>

<div id="player-box">
    <div id="avatar"></div>
    <div>
        <div id="playername">Ładowanie...</div>
        <div id="playersteam">SteamID: ...</div>
    </div>
</div>

<audio id="music" loop src="music.mp3"></audio>

<script>
function updateProgress(loaded, total) {
    const pct = total > 0 ? Math.round((loaded / total) * 100) : 0;
    document.getElementById("progressline").style.width = pct + "%";
    document.getElementById("pct").textContent = pct + "%";
    const bar = document.getElementById("progressline");
    bar.style.boxShadow = "0 0 12px white";
    setTimeout(() => bar.style.boxShadow = "none", 280);
}

/* --- GMOD API --- */
window.GameDetails = function(serverName, serverURL, mapName, maxPlayers, steamID, gamemode, volume, language){
    document.getElementById("servername-top").textContent = serverName || "Infinity Gaming";
    document.getElementById("map-info").innerHTML = "Mapa: <strong>"+(mapName||"-")+"</strong>";
    document.getElementById("players-info").textContent = "Gracze: 0 / " + maxPlayers;

    if(steamID){
        // Fetch Steam avatar and name from Steam Web API
        const avatarUrl = `https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/${steamID.slice(-2)}/${steamID}_full.jpg`;
        document.getElementById("avatar").style.backgroundImage = `url(${avatarUrl})`;
        document.getElementById("playersteam").textContent = "SteamID: " + steamID;

        // Optionally fetch the Steam name via Steam Web API
        fetch(`https://cors-anywhere.herokuapp.com/https://api.steampowered.com/ISteamUser/GetPlayerSummaries/v2/?key=YOUR_STEAM_API_KEY&steamids=${steamID}`)
        .then(res => res.json())
        .then(data => {
            if(data.response.players && data.response.players[0]){
                document.getElementById("playername").textContent = data.response.players[0].personaname;
            } else {
                document.getElementById("playername").textContent = "Gracz";
            }
        }).catch(()=> {
            document.getElementById("playername").textContent = "Gracz";
        });
    }

    let aud = document.getElementById("music");
    aud.volume = (typeof volume === 'number') ? volume : 0.35;
    aud.play().catch(()=>{});
};

window.SetFilesTotal = function(total){
    window._total = Number(total) || 0;
    document.getElementById("progressline").style.width = "0%";
};

window.SetFilesNeeded = function(needed){
    const total = window._total || 0;
    const loaded = total - (Number(needed) || 0);
    updateProgress(loaded, total);
};

window.DownloadingFile = function(file){
    document.getElementById("file").textContent = file ? "Pobieranie: " + file : "";
};

window.SetStatusChanged = function(status){
    document.getElementById("status").textContent = status;
};
</script>

</body>
</html>
